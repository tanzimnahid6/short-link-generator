<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahid Api short link generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-lime-200 p-20">
        <section class="m-auto flex justify-center my-10  bg-orange-400 w-10/12 p-8 rounded">
            <input id="longLink" type="text" placeholder="Enter Your Link.." class="input input-bordered input-success w-1/2 p-7" />
            <button id="btn" class="btn btn-success ml-3 mt-1">Submit</button>

        </section>
        <!-- OutPut section -->
       
        <section class="bg-amber-300  w-10/12 m-auto flex flex-col  justify-center p-8 ">
            <h1 class="text-center text-4xl">This is your link short : </h1>
            <div class="flex justify-center my-5">
                <input id="short-link" type="text" placeholder="Short Link..." class="input input-bordered input-success  w-1/2 cursor-pointer ml-1 "/>
            <button class="btn btn-sm ml-3 mt-2" onclick="myFunction()">Copy !</button>
            </div>
            
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
